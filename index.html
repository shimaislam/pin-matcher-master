<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
 <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="pin-generator half-width">
                        <input id="show-pin" class="form-control" type="text">
                        <button id="add-pin" class="generate-btn">Generate Pin</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-section half-width">
                        <input class="form-control" type="text">
                        <div class="numbers">
                            <div class="calc-body">
                                <div class="calc-button-row">
                                <div class="button">7</div>
                                <div class="button">8</div>
                                <div class="button">9</div>
                                </div>
                                <div class="calc-button-row">
                                <div class="button">4</div>
                                <div class="button">5</div>
                                <div class="button">6</div>
                                </div>
                                <div class="calc-button-row">
                                <div class="button">1</div>
                                <div class="button">2</div>
                                <div class="button">3</div>
                                </div>
                                <div class="calc-button-row">
                                    <div class="button"><</div>
                                    <div class="button">0</div>
                                    <div class="button">C</div>
                                </div>
                                <div>
                                    <button type="submit" class="submit-btn">Submit</button>
                                    <p class="action-left">3 try left</p>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section" id="hide-section">
                <p class="notify">❌ Pin Didn't Match, Please try again</p>
                <p class="notify">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>
            <script>
                const notifySection = document.getElementById("hide-section");
                notifySection .style .display = "none";
                //random number
               const addInput = document.getElementById('add-pin').addEventListener('click',function(){
                const showInput = document.getElementById('show-pin').value;
                const showInputNumber = parseFloat(addInput);
                const generatePin =(1000 + Math.random(showInput)* 9000);
                const result = Math.round(generatePin);
                showInput.value = result;
                document.getElementById('show-pin').value = result;
               })
            </script>
            
</body>

</html>
